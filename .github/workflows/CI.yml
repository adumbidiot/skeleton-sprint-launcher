name: Rust
'on':
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:
  lint:
    name: Lint
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          components: rustfmt, clippy 
          override: true
      - name: Checkout Private Steamworks SDK
        uses: actions/checkout@v2
        with:
          repository: adumbidiot/private-steamworks-sdk
          token: ${{ secrets.PRIVATE_ACCESS_TOKEN }}
          path: steamworks-sdk
      - name: Set Steamworks SDK Location
        run: echo "STEAM_SDK_LOCATION=${env:GITHUB_WORKSPACE}/steamworks-sdk/steamworks_sdk_148a/sdk >> $GITHUB_ENV" 
      - name: Install Scoop
        run: |
            iwr -useb get.scoop.sh | iex
            echo "$($HOME)/scoop/shims >> $GITHUB_PATH"
      - name: Install LLVM
        run: |
            scoop install llvm
            echo "LIBCLANG_PATH=$($HOME)/scoop/apps/llvm/current/bin >> $GITHUB_ENV"
      - name: Rustfmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: '-- --check --color always'
      - name: Fetch
        uses: actions-rs/cargo@v1
        with:
          command: fetch
      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: '--tests -- -D warnings'
  deny:
    name: Deny
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout
        uses: actions/checkout@v2
      - name: Deny
        uses: EmbarkStudios/cargo-deny-action@v1
  build:
    name: Build
    runs-on: windows-latest
    steps:
     - name: Checkout
       uses: actions/checkout@v2
     - name: Checkout Private Steamworks SDK
       uses: actions/checkout@v2
       with:
        repository: adumbidiot/private-steamworks-sdk
        token: ${{ secrets.PRIVATE_ACCESS_TOKEN }}
        path: steamworks-sdk
     - name: Set Steamworks SDK Location
       run: echo "STEAM_SDK_LOCATION::${env:GITHUB_WORKSPACE}/steamworks-sdk/steamworks_sdk_148a/sdk >> $GITHUB_ENV" 
     - name: Install Scoop
       run: |
         iwr -useb get.scoop.sh | iex
         echo "$($HOME)/scoop/shims >> $GITHUB_PATH"
     - name: Install LLVM
       run: |
         scoop install llvm
         echo "name=LIBCLANG_PATH::$($HOME)/scoop/apps/llvm/current/bin >> $GITHUB_ENV"
     - name: Build
       run: cargo build --verbose
     - name: Run Tests
       run: cargo test --all --verbose